<div class="container">
  <div [hidden]="submitted">
    <h1>Create Group</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="messageForm">
      <div class="form-group">
        <label for="name">Group Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
               <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">name is required</div>
              </div>
      </div>

    

      <div class="form-group">
        <label for="phone">Add Phone numbers </label>
        <textarea formControlName="phone" class="form-control"  rows="6" cols="6" placeholder="enter comma(,) separated numbers"></textarea>
        
<div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
  <div *ngIf="f.phone.errors.required">Phone is required</div>
</div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea rows="3" cols="3" formControlName="message"
         class="form-control" > </textarea>
        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
          <div *ngIf="f.message.errors.required">message is required</div>
      </div>
      </div>

      <button type="submit" class="btn btn-success" >Submit</button>
      <!-- <button type="button" class="btn btn-default" (click)="newHero(); messageForm.reset()">New Hero</button> -->
    </form>
  </div>
